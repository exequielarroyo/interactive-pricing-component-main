<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">


    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <div class="top-package">

      <main>
        <div class="price-output">
          <p class="price-output-page-views">100k Pageviews</p>
          <div class="price-output-month">
            <p id="price">$16.00</p>
            <p id="per">/ month</p>
          </div>
        </div>
        <input type="range" name="price" id="price">

        <div class="price-option">
          <div class="price-option-billing">
            <label for="billing">Monthly Billing</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="price-option-discount">
            <p>Yearly Billing</p>
            <p class="price-option-discount-number">25% discount</p>
          </div>
        </div>

      </main>
      <div class="package">
        <ul class="package-ul">
          <li class="package-ul-li">Unlimited websites</li>
          <li class="package-ul-li">100% data ownership</li>
          <li class="package-ul-li">Email reports</li>
        </ul>
        <a href="#">Start my trial</a>
      </div>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.github.com/exequielarroyo">Exequiel Arroyo</a>.
  </footer>
</body>

</html>
